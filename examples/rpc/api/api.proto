syntax = "proto3";

package api;
option go_package = "xdevteam.com/a8r/proto-tools/micro/examples/rpc/api";

service SessionInternalAPI {
  // Connect.
  //
  // Do something.
  rpc Connect (ConnectReq) returns (ConnectResp);
  rpc snake_func_name(snake_message) returns (snake_message);
}

message ConnectReq {
  string id = 1;
}

message ConnectResp {
  int64 value = 1;
}

message snake_message {

}